<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Theme The Band</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">

  </head>
  <body>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="http://www.cdk.com.br/imgs/bgs/bg2.jpg" alt="" width="1000" height="500">
            <div class="carousel-caption">
              <h3>Need A Friend</h3>
              <p>The Time Is Now.</p>
            </div>
          </div>

          <div class="item">
            <img src="http://www.k9doorways.gr/wp-content/uploads/i-psixologia-toy-skiloy-se-10-apla-tips.jpg" alt="Chicago" width="1000" height="500">
            <div class="carousel-caption">
              <h3>Austin</h3>
              <p>Thank you, Austin.</p>
            </div>
          </div>

          <div class="item">
            <img src="http://i.huffpost.com/gen/1733402/images/o-PET-ADORES-facebook.jpg" alt="" width="1200" height="700">
            <div class="carousel-caption">
              <h3>ATX</h3>
              <p>Find your Pet</p>
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>



  </body>
</html>
